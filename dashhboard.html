<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Chart.js Example</title>
    <script src="assets/Chart.js-4.4.8/package/dist/chart.umd.js"></script> <!-- Local Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Student Performance Chart</h1>
    <canvas id="myChart"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById("myChart").getContext("2d");

            new Chart(ctx, {
                type: "pie", 
                data: {
                    labels: ["Math", "Science", "English", "History", "PE"],
                    datasets: [{
                        label: "Student Score (%)",
                        data: [100, 80, 78, 90, 90],
                        backgroundColor: ["black", "cyan", "green", "orange", "purple"]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        });
    </script>
</body>
</html>
